<ion-view view-title="SocialNetwork">
    <ion-content>
       <div class="im-wrapper">
            <!-- Ionic Components -->
            <h4 class="border-top">
                <i class="icon ion-ionic"></i>
                Social Networks
            </h4>
            <p>You can connect with me throught the Social Network. I am very active on some of the famous social network. Tap the button to get connected with me.</p>
            <!-- Material Buttons -->
            <button class="button button-fab button-positive icon ion-social-facebook"></button>
            <button class="button button-fab button-calm icon ion-social-twitter"></button>
            <button class="button button-fab ink-dark button-assertive icon ion-social-googleplus"></button>
            <button class="button button-fab button-calm ink-dark icon ion-social-linkedin" data-ink-color="#ff0000" data-ink-opacity=".8"></button>
        </div>
    </ion-content>
</ion-view>
